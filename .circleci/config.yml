version: 2
jobs:
  build:
    working_directory: ~/webapp
    filters:
      branches:
        only:
          - Assignment5
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run:
          name: Build Artifact
          command: |
            sudo apt update
            sudo apt install openjdk-8-jdk
            sudo pip install awscli
      - run:
          name: Build WAR
          command: |
            pwd
            ls
            ./mvnw clean package
            pwd
            ls -al
            pwd
      - run:
          name: Build Deployment Artifact
          command: |
            echo "Hello the current build number is ${CIRCLE_BUILD_NUM}"
            pwd
            ls -al
            mkdir -p codedeploy_artifact
            cp infrastructure/aws/codedeploy/*.sh .
            zip -r csye6225-webapp-${CIRCLE_BUILD_NUM}.zip webapp/librarymanagementsystem/target/librarymanagementsystem-0.0.1-SNAPSHOT.war codedeploy/*.sh appspec.yml
            ls -al
            mv csye6225-webapp-${CIRCLE_BUILD_NUM}.zip codedeploy_artifact/
            ls -al
            pwd
            cd codedeploy_artifact
            ls -al
            pwd
            cd ..
            pwd
            ls -al
      - run:
          name: Upload Artifact to S3
          command: aws s3 sync ./codedeploy_artifact s3://code-deploy.csye6225-su19-patilyo.me